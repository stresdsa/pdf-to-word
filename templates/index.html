<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <title>PDF към Word с OCR</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="p-5">
    <div class="container">
        <h2>Конвертиране на PDF в Word с OCR</h2>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <input class="form-control" type="file" name="pdf" accept=".pdf" required>
            </div>
            <button type="submit" class="btn btn-primary">Конвертирай</button>
        </form>
    </div>
</body>
</html>
